name: 'pascal5i_semantic_segmentation_panet_vgg16_no_bn_metatrain_fold_3'
task: 'few_shot_semantic_segmentation_fine_tuning'
input_dim: (3, 512, 512)
num_classes: 16
meta_training_num_classes: 16 # (15 annotated class in splitted training set + 1 background)
meta_testing_num_classes: 2
save_model: True

SYSTEM:
  num_workers: 16

BACKBONE:
  network: 'panet_vgg16'
  pooling: False
  use_pretrained: True
  pretrained_path: "/data/pretrained_model/vgg16-397923af.pth"

CLASSIFIER:
  classifier: "seg_cos"

LOSS:
  loss: 'semantic_nllloss'

DATASET:
  dataset: 'pascal_5i'
  PASCAL5i:
    folding: 3
  cache_all_data: True
  TRANSFORM:
    TRAIN:
      transforms: ('normalize', )
      joint_transforms: ('joint_naive_resize', 'joint_random_horizontal_flip')
      TRANSFORMS_DETAILS:
        NORMALIZE:
          mean: (0.485, 0.456, 0.406)
          sd: (0.229, 0.224, 0.225)
        crop_size: (512, 512)
    TEST:
      transforms: ('normalize', )
      joint_transforms: ('joint_naive_resize', )
      TRANSFORMS_DETAILS:
        NORMALIZE:
          mean: (0.485, 0.456, 0.406)
          sd: (0.229, 0.224, 0.225)
        crop_size: (512, 512)

TRAIN:
  max_epochs: 20
  batch_size: 8
  initial_lr: 1e-3
  lr_scheduler: "step_down"
  step_down_gamma: 0.1
  step_down_on_epoch: [15]
  log_interval: 20
  OPTIMIZER:
    type: "SGD"
    momentum: 0.9
    weight_decay: 1e-5

META_TEST:
  shot: 1

TEST:
  batch_size: 1

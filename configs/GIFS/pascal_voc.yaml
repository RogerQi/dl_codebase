name: 'GIFS_pascal_voc'
task: 'incremental_few_shot_segmentation'
input_dim: (3, 512, 512)
num_classes: 16
meta_training_num_classes: 16 # (15 annotated class in splitted training set + 1 background)
meta_testing_num_classes: 2
save_model: True

SYSTEM:
  use_cpu: False
  num_workers: 16

BACKBONE:
  network: 'deeplabv3_resnet101'
  pooling: False
  use_pretrained: True
  pretrained_path: "/data/pretrained_model/resnet101-5d3b4d8f.pth"

CLASSIFIER:
  classifier: "seg_cos"

LOSS:
  loss: 'semantic_nllloss'

DATASET:
  dataset: 'pascal_5i'
  PASCAL5i:
    folding: 3
  TRANSFORM:
    TRAIN:
      transforms: ('normalize', )
      joint_transforms: ('joint_naive_resize', 'joint_random_horizontal_flip')
      TRANSFORMS_DETAILS:
        NORMALIZE:
          mean: (0.485, 0.456, 0.406)
          sd: (0.229, 0.224, 0.225)
        crop_size: (512, 512)
    TEST:
      transforms: ('normalize', )
      joint_transforms: ('joint_naive_resize', )
      TRANSFORMS_DETAILS:
        NORMALIZE:
          mean: (0.485, 0.456, 0.406)
          sd: (0.229, 0.224, 0.225)
        crop_size: (512, 512)

TRAIN:
  max_epochs: 30
  batch_size: 8 # 24
  initial_lr: 0.007
  lr_scheduler: "step_down"
  step_down_gamma: 0.1
  step_down_on_epoch: [50, 80]
  log_interval: 20
  OPTIMIZER:
    type: "SGD"
    momentum: 0.9
    weight_decay: 1e-4

TASK_SPECIFIC:
  GIFS:
    num_shots: 5
    ft_batch_size: 5
    backbone_lr: 1e-3
    classifier_lr: 1e-3
    feature_reg_lambda: 0.1
    classifier_reg_lambda: 0.1

TEST:
  batch_size: 1
